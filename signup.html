<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="css/signup.css">
    <link rel="icon" href="favicon.svg">
</head>
<body>
    <header>
        <a href="index.html" class="logo"><img src="assets/carlogo.svg" alt="Логотип"></a>
        <h1 class="header-text">CarSale</h1>
    </header>
    <main>
        <div class="space"></div>
        <h2>Вход</h2>
        <form>
            <div>
                <div>
                    <label class="form-label" for="e-mail">E-mail</label>
                    <input class="form-control" type="email" id="e-mail" placeholder="test@mail.ru">
                </div>
                <div>
                    <label class="form-label" for="number">Номер телефона</label>
                    <input class="form-control" type="tel" id="number" placeholder="+7(999)999-99-99">
                </div>
                <div>
                    <label class="form-label" for="password">Пароль</label>
                    <input class="form-control" type="password" id="password" placeholder="******">
                </div>
            </div>
            <footer class="form-footer">
                <div class="form-check">
                    <input id="agreement" class="form-check-input" type="checkbox">
                    <label for="agreement" class="form-check-label">Запомнить меня</label>
                </div>
                <div>
                    <a class="button" href="index-profile.html">Войти</a>
                </div>
            </footer>
        </form>
        <div class="space"></div>
    </main>
    <footer class="main-footer">
        <a href="https://vk.com/mr.bulbanumber1" target="_blank"><img class="socicon vk" src="assets/vk.svg" alt="Переход на сайт ВКонтакте"></a>
        <a href="https://www.youtube.com/watch?v=byYkk8e0ipY" target="_blank"><img class="socicon yt" src="assets/yt.svg" alt="Переход на сайт Ютуб"></a>
        <a href="https://ru.wikipedia.org/wiki/Блокирование_Telegram_в_России" target="_blank"><img class="socicon tg" src="assets/tg.svg" alt="Переход на сайт Телеграм"></a>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
